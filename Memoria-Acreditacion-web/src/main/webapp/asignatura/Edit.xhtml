<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaEditDlg" closeOnEscape="true" widgetVar="AsignaturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="AsignaturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                        <p:outputLabel value="Nivel: " for="semestre" />
                        <p:inputText id="semestre" value="#{asignaturaController.selected.semestre}" title="Semestre" >
                        </p:inputText>
                        <p:outputLabel value="Código: " for="codigo" />
                        <p:inputText id="codigo" value="#{asignaturaController.selected.codigo}" title="Código" >
                        </p:inputText> 
                        <p:outputLabel value="Nombre: " for="nombre" />
                        <p:inputText id="nombre" value="#{asignaturaController.selected.nombre_asignatura}" title="Nombre" >
                        </p:inputText>  
                        <p:outputLabel value="Contribución al perfil de egreso: " for="contr_perfil_egreso" />
                        <p:inputText id="contr_perfil_egreso" value="#{asignaturaController.selected.contr_perfil_egreso}" title="Contribución al perfil de egreso" >
                        </p:inputText> 
                        <p:outputLabel value="Total de Horas Presenciales: " for="cant_horas_presenciales"  />
                        <p:inputText id="cant_horas_presenciales"  value="#{asignaturaController.selected.cant_horas_presenciales}" title="Cantidad de horas presenciales" />
                        <p:outputLabel value="Total de Horas No Presenciales: " for="cant_horas_no_presenciales"  />
                        <p:inputText id="cant_horas_no_presenciales"  value="#{asignaturaController.selected.cant_horas_no_presenciales}" title="Cantidad de horas no presenciales" />
                        <p:outputLabel value="Tipo de Asignatura: " for="tipo_asignatura" />
                        <p:selectOneMenu id="tipo_asignatura" value="#{asignaturaController.selected.tipo_asignatura}" >
                            <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"
                                           var="tipoAsignaturaItem"
                                           itemValue="#{tipo_asignatura.item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="SCT: " for="creditos_asignatura" />
                        <p:inputText id="creditos_asignatura" value="#{asignaturaController.selected.creditos_asignatura}" title="Creditos que otorga" />
                                                <p:outputLabel for="jornada" value="Jornada: " />
                        <p:selectOneMenu id="jornada" value="#{asignaturaController.selected.jornada_asignatura}" style="width:190px">
                                    <f:selectItem itemLabel="DIURNO" itemValue="DIURNO"/>
                                    <f:selectItem itemLabel="VESPERTINO" itemValue="VESPERTINO"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Carrera Asociada: " for="carrera" />
                        <p:selectOneMenu id="carrera" value="#{asignaturaController.selected.carrera}" >
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraItem"
                                           itemValue="#{carrera.item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Información completa" for="disponible" />
                        <p:selectBooleanCheckbox id="disponible" value="#{asignaturaController.selected.informacion_completa_asignatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.update}" value="Guardar" update="display,:AsignaturaListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="AsignaturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
