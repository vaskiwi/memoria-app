<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaViewDlg" widgetVar="AsignaturaViewDialog" closeOnEscape="true" modal="true" resizable="false" appendTo="@(body)" header="INFORMACIÓN ASIGNATURA">
            <h:form id="AsignaturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                        <h:outputText value="Nivel: "/>
                        <h:outputText value="#{asignaturaController.selected.semestre}" title="Código"/>
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{asignaturaController.selected.codigo}" title="Código"/>
                        <h:outputText value="Nombre: "/>
                        <h:outputText value="#{asignaturaController.selected.nombre_asignatura}" title="Nombre"/>
                        <h:outputText value="Contribución al perfil de egreso: "/>
                        <h:outputText value="#{asignaturaController.selected.contr_perfil_egreso}" title="Contribución al perfil de egreso"/>
                        <h:outputText value="Área o eje al que pertenece: "/>
                        <h:outputText value="#{asignaturaController.selected.tipo_asignatura.nombre_tipo_asignatura}" title="Área o eje al que pertenece"/>
                        <h:outputText value="Cantidad de horas preseneciales: "/>
                        <h:outputText value="#{asignaturaController.selected.cant_horas_presenciales}" title="Cantidad de horas presenciales"/>
                        <h:outputText value="Cantidad de horas no presenciales: "/>
                        <h:outputText value="#{asignaturaController.selected.cant_horas_no_presenciales}" title="Cantidad de horas no presenciales"/>
                        <h:outputText value="SCT: "/>
                        <h:outputText value="#{asignaturaController.selected.creditos_asignatura}" title="SCT"/>
                        <h:outputText value="Carrera Asociada: "/>
                        <h:outputText value="#{asignaturaController.selected.carrera.nombre_carrera}" title="Carrera"/>
                        <h:outputText value="Jornada: "/>
                        <h:outputText value="#{asignaturaController.selected.jornada_asignatura}" title="Jornada"/>
                        <h:outputText value="Información completa: "/>
                        <p:selectBooleanCheckbox value="#{asignaturaController.selected.informacion_completa_asignatura}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="AsignaturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
