<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Contrato">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" required="true" value="#{contratoController.selected.nombre_contrato}" title="Nombre" >
                        </p:inputText>
                        <p:outputLabel value="Horas: " for="horas" />
                        <p:inputText id="horas" value="#{contratoController.selected.horas_contrato}" required="true" title="horas" >
                        </p:inputText>
                        <p:outputLabel value="Dependencia" for="dependencia" />
                        <p:selectBooleanCheckbox id="dependencia" value="#{contratoController.selected.dependencia_asignaturas_contrato}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="Guardar" update="display,:ContratoListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="ContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
