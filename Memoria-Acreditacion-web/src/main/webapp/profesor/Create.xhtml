<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <br/>
        <p:dialog id="ProfesorCreateDlg" widgetVar="ProfesorCreateDialog" modal="true" resizable="false" appendTo="@(body)"  height="300" header="Nuevo Profesor">
            <h:form id="ProfesorCreateForm">              
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                       <p:outputLabel value="RUN: " for="rut_profesor" />
                        <p:inputText id="rut_profesor" value="#{profesorController.selected.rut_profesor}" title="Ej: 12345678-9"/> 
                       <p:outputLabel value="Nombre(s): " for="nombre" />
                       <p:inputText id="nombre" value="#{profesorController.selected.nombre_profesor}" title="nombres" >
                       </p:inputText>
                        
                        <p:outputLabel value="Apellido paterno: " for="apellidopat" />
                        <p:inputText id="apellidopat" value="#{profesorController.selected.apellido_pat}" title="apellido paterno">
                        </p:inputText>
                        
                        <p:outputLabel value="Apellido materno: " for="apellidomat" />
                        <p:inputText id="apellidomat" value="#{profesorController.selected.apellido_mat}" title="apellido materno">
                        </p:inputText>
                        <p:outputLabel value="Título profesional: " for="titulo" />
                        <p:inputText id="titulo" value="#{profesorController.selected.titulo_profesor}" title="titulo">
                        </p:inputText>
                        <p:outputLabel value="Unidad: " for="unidad" />
                        <p:inputText id="unidad" value="#{profesorController.selected.unidad_profesor}" title="unidad"> 
                        </p:inputText>
                        <p:outputLabel value="Comuna: " for="comuna" />
                        <p:inputText id="comuna" value="#{profesorController.selected.comuna_profesor}" title="comuna">
                        </p:inputText>                     
                        <p:outputLabel value="Año de ingreso: " for="ano_ingreso" />
                        <p:inputText id="ano_ingreso" value="#{profesorController.selected.ano_ingreso}" title="año de ingreso" >
                        </p:inputText>
                        <p:outputLabel value="Información completa" for="disponible" />
                        <p:selectBooleanCheckbox id="disponible" value="#{profesorController.selected.informacion_completa_profesor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.create}" value="Guardar" update="display,:ProfesorListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="ProfesorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
