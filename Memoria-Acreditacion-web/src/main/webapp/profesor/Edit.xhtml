<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorEditDlg" widgetVar="ProfesorEditDialog" closeOnEscape="true" modal="true" resizable="false" height="300" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="ProfesorEditForm">
              <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="RUN: " for="rut_profesor" />
                        <p:inputText id="rut_profesor" value="#{profesorController.selected.rut_profesor}" title="Ej: 12345678-9" required="true"/>
                        <p:outputLabel value="Nombre(s): " for="nombre" />
                        <p:inputText id="nombre" value="#{profesorController.selected.nombre_profesor}" title="nombre" required="true"/>
                        <p:outputLabel value="Apellido paterno: " for="apellidopat" />
                        <p:inputText id="apellidopat" value="#{profesorController.selected.apellido_pat}" title="apellido paterno" required="true"/>
                        <p:outputLabel value="Apellido materno: " for="apellidomat" />
                        <p:inputText id="apellidomat" value="#{profesorController.selected.apellido_mat}" title="apellido materno" required="true"/>
                        <p:outputLabel value="Año de ingreso: " for="ano_ingreso" />
                        <p:inputText id="ano_ingreso"  value="#{profesorController.selected.ano_ingreso}" title="año de ingreso" required="true"/>
                        <p:outputLabel value="Título Profesional: " for="titulo" />
                        <p:inputText id="titulo" value="#{profesorController.selected.titulo_profesor}" title="título profesional" required="true" >
                            <f:validator validatorId="custom.nombreValidador"/>
                        </p:inputText>
                        <p:outputLabel value="Unidad: " for="unidad" />
                        <p:inputText id="unidad" value="#{profesorController.selected.unidad_profesor}" title="unidad" required="true" >
                            <f:validator validatorId="custom.nombreValidador"/>
                        </p:inputText>
                        <p:outputLabel value="Comuna: " for="comuna" />
                        <p:inputText id="comuna" value="#{profesorController.selected.comuna_profesor}" title="comuna" required="true" >
                            <f:validator validatorId="custom.nombreValidador"/>
                        </p:inputText>
                        <p:outputLabel value="Dedicación horaria: " for="dedicacion" />
                        <p:inputText id="dedicacion" value="#{profesorController.selected.dedicacion_contratada}" title="Dedicacion contratada" required="true"/>
                        <p:outputLabel for="contrato" value="Contrato: " />
                        <p:selectOneMenu id="contrato" value="#{profesorController.selected.contrato}"  required="true" style="width:190px">
                                    <f:selectItem itemLabel="Seleccione Contrato" itemValue=""/>
                                    <f:selectItem itemLabel="POR JORNADA" itemValue="POR JORNADA"/>
                                    <f:selectItem itemLabel="INVESTIGADORES ASOCIADOS" itemValue="INVESTIGADORES ASOCIADOS"/>
                                    <f:selectItem itemLabel="PROFESORES POR HORA" itemValue="PROFESORES POR HORA"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="jornada" value="Jornada: " />
                        <p:selectOneMenu id="jornada" value="#{profesorController.selected.diurno_vespertino}"  required="true" style="width:190px">
                                    <f:selectItem itemLabel="Seleccione Jornada" itemValue=""/>
                                    <f:selectItem itemLabel="DIURNO" itemValue="DIURNO"/>
                                    <f:selectItem itemLabel="VESPERTINO" itemValue="VESPERTINO"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo de Jerarquía: " for="jerarquia" />
                        <p:selectOneMenu id="jerarquia" value="#{profesorController.selected.jerarquia}" required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{jerarquiaController.itemsAvailableSelectOne}"
                                           var="jerarquiaItem"
                                           itemValue="#{jerarquiaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Grado Académico: " for="grado" />
                        <p:selectOneMenu id="grado" value="#{profesorController.selected.grado}" required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradoAcademicoController.itemsAvailableSelectOne}"
                                           var="gradoItem"
                                           itemValue="#{gradoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                  <div align="center">
                      <p:commandButton actionListener="#{profesorController.update}" value="Guardar" iconPos="right" update="display,:ProfesorListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="ProfesorEditDialog.hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
