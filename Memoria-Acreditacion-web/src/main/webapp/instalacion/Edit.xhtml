<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstalacionEditDlg" widgetVar="InstalacionEditDialog" closeOnEscape="true" modal="true" resizable="false" height="300" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="InstalacionEditForm">
              <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instalacionController.selected != null}">
                    <p:outputLabel value="Instalaciones de apoyo a la docencia: " for="nombre" />
                       <p:inputText id="nombre" value="#{instalacionController.selected.nombre_instalacion}" required="true" title="Instalaciones de apoyo a la docencia:" >
                            <f:validator validatorId="custom.nombreValidador"/>
                       </p:inputText>
                       <p:outputLabel value="Dirección: " for="direccion" />
                       <p:inputText id="direccion" value="#{instalacionController.selected.direccion_instalacion}" required="true" title="Dirección:" >
                            <f:validator validatorId="custom.nombreValidador"/>
                       </p:inputText>
                       <p:outputLabel value="Breve descripción: " for="descripcion" />
                       <p:inputText id="descripcion" value="#{instalacionController.selected.descripcion_instalacion}" required="true" title="Breve descripción:" >
                            <f:validator validatorId="custom.nombreValidador"/>
                       </p:inputText>
                       <p:outputLabel value="Horarios de atención: " for="horario" />
                       <p:inputText id="horario" value="#{instalacionController.selected.horario_instalación}" required="true" title="Horarios de atención:" >
                            <f:validator validatorId="custom.nombreValidador"/>
                       </p:inputText>
                    </p:panelGrid>
                  <div align="center">
                      <p:commandButton actionListener="#{instalacionController.update}" value="Guardar" iconPos="right" update="display,:InstalacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'instalacionEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="InstalacionEditDialog.hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
