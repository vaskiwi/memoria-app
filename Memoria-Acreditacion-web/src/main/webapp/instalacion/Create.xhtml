<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <br/>
        <p:dialog id="InstalacionCreateDlg" widgetVar="InstalacionCreateDialog"  closeOnEscape="true" modal="true" resizable="false" appendTo="@(body)"  height="300" header="Nueva Instalacion">
            <h:form id="InstalacionCreateForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instalacionController.selected != null}">
                       <p:outputLabel value="Instalaciones de apoyo a la docencia: " for="nombre" />
                       <p:inputTextarea id="nombre" value="#{instalacionController.selected.nombre_instalacion}" required="true" title="Instalaciones de apoyo a la docencia:" />
                       <p:outputLabel value="Dirección: " for="direccion" />
                       <p:inputTextarea rows="5" cols="60" maxlength="254" autoResize="false" id="direccion" value="#{instalacionController.selected.direccion_instalacion}" required="true" title="Dirección:" />
                       <p:outputLabel value="Breve descripción: " for="descripcion" />
                       <p:inputTextarea rows="5" cols="60" maxlength="254" autoResize="false" id="descripcion" value="#{instalacionController.selected.descripcion_instalacion}" required="true" title="Breve descripción:" />
                       <p:outputLabel value="Horarios de atención: " for="horario" />
                       <p:inputTextarea rows="5" cols="60" maxlength="254" autoResize="false" id="horario" value="#{instalacionController.selected.horario_instalación}" required="true" title="Horarios de atención:" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instalacionController.create}" value="Guardar" update="display,:InstalacionListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="InstalacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
