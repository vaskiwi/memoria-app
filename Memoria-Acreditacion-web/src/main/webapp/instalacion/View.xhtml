<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      object.style.alignmentAdjust="true">

    <ui:composition>

        <p:dialog id="InstalacionViewDlg" closeOnEscape="true" widgetVar="InstalacionViewDialog" modal="true" resizable="false" appendTo="@(body)" height="300" header= "INFORMACIÓN DE LA INSTALACIÓN">
            <h:form id="InstalacionViewForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{instalacionController.selected != null}">
                        <h:outputText value="Instalaciones de apoyo a la docencia: "/>
                        <h:outputText value="#{instalacionController.selected.nombre_instalacion}" title="Nombre"/>
                        <h:outputText value="Dirección: "/>
                        <h:outputText value="#{instalacionController.selected.direccion_instalacion}" title="Dirección"/>
                        <h:outputText value="Breve descripción: "/>
                        <h:outputText value="#{instalacionController.selected.descripcion_instalacion}" title="Descripción"/>
                        <h:outputText value="Horario de atención: "/>
                        <h:outputText value="#{instalacionController.selected.horario_instalación}" title="Horario"/>  
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstalacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
