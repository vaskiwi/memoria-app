<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGradoAcademicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <h:form id="GradoAcademicoListForm">
                <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/administrador/index1.xhtml" />
                            <p:menuitem value="Tablas por Contrato" url="/faces/administrador/tablas/PorContrato.xhtml" />
                            <p:menuitem value="Tabla de Horas Docentes por Contrato" url="/faces/administrador/tablas/PorGradoNum.xhtml" />
                             
                            
                </p:breadCrumb>
                <p:panel header="NÚMERO DE HORAS DE LOS DOCENTES SEGÚN JORNADA CONTRATO">
                    <p:dataTable id="datalist" value="#{profesorController.listCNH}" var="item"
                                 
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Número y horas docentes de la carrera, según Jornada Contrato"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{profesorController.fecha_actual.year+1898}"/>
                            </f:facet>
                            <h:outputText value="#{item.horast1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{profesorController.fecha_actual.year+1899}"/>
                            </f:facet>
                            <h:outputText value="#{item.horast2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{profesorController.fecha_actual.year+1900}"/>
                            </f:facet>
                            <h:outputText value="#{item.horast3}"/>
                        </p:column>
                        
                        
                        <f:facet name="footer">
                             
                        
                        </f:facet>
                    </p:dataTable>
                    <div style="text-align:center">  
                        <h:commandButton value="Exportar">
                            <p:dataExporter type="xls" target="datalist" fileName="tabla"/>
                        </h:commandButton>
                    </div>  
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
