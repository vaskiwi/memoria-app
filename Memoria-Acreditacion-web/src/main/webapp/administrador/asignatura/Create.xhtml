<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaCreateDlg" widgetVar="AsignaturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Asignatura">
            <h:form id="AsignaturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                        <p:outputLabel value="Semestre: " for="semestre" />
                        <p:inputMask id="semestre" value="#{asignaturaController.selected.semestre}" required="true" mask="9" title="#{bundle.CreateAsignaturaTitle_semestre}" >
                            <f:validator validatorId="custom.numeroValidador"/>
                            <f:validateLength minimum="1" maximum="2"/>
                        </p:inputMask>
                        <p:outputLabel value="Código: " for="codigo" />
                        <p:inputMask id="codigo" required="true" value="#{asignaturaController.selected.codigo}" mask="99999" title="#{bundle.CreateAsignaturaTitle_codigo}" >
                            <f:validator validatorId="custom.numeroValidador"/>
                            <f:validateLength minimum="5" maximum="5"/>
                        </p:inputMask> 
                        <p:outputLabel value="Nombre: " for="nombre" />
                        <p:inputText id="nombre" value="#{asignaturaController.selected.nombre_asignatura}" required="true" title="#{bundle.CreateAsignaturaTitle_nombre}" >
                            <f:validator validatorId="custom.nombreValidador"/>
                        </p:inputText>  
                        <p:outputLabel value="Contribución al perfil de egreso: " for="contr_perfil_egreso" />
                        <p:inputMask id="contr_perfil_egreso" required="true" value="#{asignaturaController.selected.contr_perfil_egreso}" mask="99" title="#{bundle.CreateAsignaturaTitle_contr_perfil_egreso}" >
                            <f:validator validatorId="custom.numeroValidador"/>
                            <f:validateLength minimum="1" maximum="2"/>
                        </p:inputMask> 
                        <p:outputLabel value="Total de Horas Presenciales: " for="cant_horas_presenciales"  />
                        <p:inputText id="cant_horas_presenciales"  required="true" value="#{asignaturaController.selected.cant_horas_presenciales}" title="#{bundle.CreateAsignaturaTitle_cant_horas_presenciales}" />
                        <p:outputLabel value="Total de Horas No Presenciales: " for="cant_horas_no_presenciales"  />
                        <p:inputText id="cant_horas_no_presenciales"  required="true" value="#{asignaturaController.selected.cant_horas_no_presenciales}" title="#{bundle.CreateAsignaturaTitle_cant_horas_no_presenciales}" />
                        <p:outputLabel value="Tipo de Asignatura: " for="tipo_asignatura" />
                        <p:selectOneMenu id="tipo_asignatura" required="true" value="#{asignaturaController.selected.tipo_asignatura}" >
                            <f:selectItems value="#{tipoAsignaturaController.itemsAvailableSelectOne}"
                                           var="tipoAsignaturaItem"
                                           itemValue="#{tipo_asignatura.item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Creditos que otorga: " for="creditos_asignatura" />
                        <p:inputMask id="creditos_asignatura" value="#{asignaturaController.selected.creditos_asignatura}" required="true" mask="9" title="#{bundle.CreateAsignaturaTitle_semestre}" >
                            <f:validator validatorId="custom.numeroValidador"/>
                            <f:validateLength minimum="1" maximum="2"/>
                        </p:inputMask>
                        <p:outputLabel value="Carrera Asociada: " for="carrera" />
                        <p:selectOneMenu id="carrera" required="true" value="#{asignaturaController.selected.carrera}" >
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraItem"
                                           itemValue="#{carrera.item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.create}" value="Guardar" update="display,:AsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AsignaturaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="AsignaturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
