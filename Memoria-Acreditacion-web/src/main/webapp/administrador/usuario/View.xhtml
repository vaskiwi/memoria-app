<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_roles}"/>
                        <h:outputText value="#{usuarioController.selected.rol}" title="#{bundle.ViewUsuarioTitle_roles}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_uid}"/>
                        <h:outputText value="#{usuarioController.selected.uid}" title="#{bundle.ViewUsuarioTitle_uid}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rutUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.rutUsuario}" title="#{bundle.ViewUsuarioTitle_rutUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.ViewUsuarioTitle_nombreUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apellidoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.ViewUsuarioTitle_apellidoUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
