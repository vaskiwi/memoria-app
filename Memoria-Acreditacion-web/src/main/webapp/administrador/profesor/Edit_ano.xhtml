<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorAsignaturaEditDlg" widgetVar="ProfesorAsignaturaEditDialog" closeOnEscape="true" modal="true" resizable="false" height="300" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="ProfesorAsignaturaEditForm">
              <h:panelGroup id="display">
                  <p:panelGrid columns="2" rendered="#{profesorController.curso_del != null}">
                        <p:outputLabel value="Año: " for="ano" />
                        <p:inputText id="ano" value="#{profesorController.curso_del.ano_profesor_asignatura}" title="Ano" />
                    </p:panelGrid>
                  <div align="center">
                      <p:commandButton actionListener="#{profesorController.editProfeAsignatura()}" value="Guardar" iconPos="right" update=":ProfesorACreateForm, :ProfesorACreateForm2" oncomplete="handleSubmit(args, 'ProfesorAsignaturaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProfesorAsignaturaEditDialog.hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
