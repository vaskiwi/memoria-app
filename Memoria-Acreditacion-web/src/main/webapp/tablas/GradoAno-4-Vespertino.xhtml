<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGradoAcademicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <h:form id="GradoAcademicoListForm">
                <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/index1.xhtml" />
                            <p:menuitem value="Tabla Docentes por Grado" url="/faces/tablas/GradoAno-4-Vespertino.xhtml" />
                             
                            
                </p:breadCrumb>
                <p:panel header="DOCENTES DE JORNADA VESPERTINA DE LA CARRERA O PROGRAMA PARA EL AÑO #{profesorController.fecha_actual.year+1896}">
                    <p:dataTable id="datalist" value="#{gradoAcademicoController.grado_cant_ano_4_vespertino}" var="item"
                                 
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Título o grado académico más alto"/>
                            </f:facet>
                            <h:outputText value="#{item.grado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jornada completa"/>
                            </f:facet>
                            <h:outputText value="#{item.cant1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jornada parcial 1"/>
                            </f:facet>
                            <h:outputText value="#{item.cant2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jornada parcial 2"/>
                            </f:facet>
                            <h:outputText value="#{item.cant3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jornada parcial 3"/>
                            </f:facet>
                            <h:outputText value="#{item.cant4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sub total"/>
                            </f:facet>
                            <h:outputText value="#{item.sub_total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <f:facet name="footer">                       
                        </f:facet>
                    </p:dataTable>
                    <div style="text-align:center">  
                        <h:commandButton value="Exportar">
                            <p:dataExporter type="xls" target="datalist" fileName="Docentes de la carrera o programa para el ano #{profesorController.fecha_actual.year+1896}"/>
                        </h:commandButton>  
                    </div>  
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
