<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <br></br>
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleBibliografiaTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <br/>
            <h:form id="DetalleBibliografiaListForm">
                <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/administrador/index1.xhtml" />
                            <p:menuitem value="Administrador" url="/faces/administrador/index2.xhtml" />
                            <p:menuitem value="Detalles Bibliografía" url="/faces/administrador/tablas/DetalleBibliografiaTotal.xhtml" />
                </p:breadCrumb>
                <p:panel header="DETALLES BIBLIOGRAFÍA EXISTENTES">
                    <p:dataTable id="datalist" value="#{detalleBibliografiaController.items_total}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Asignatura"/>
                            </f:facet>
                            <h:outputText  value="#{item.asignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad de títulos físicos"/>
                            </f:facet>
                            <h:outputText value="#{item.cantTitulosFisicos}" style="center"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad de ejemplares físicos"/>
                            </f:facet>
                            <h:outputText value="#{item.cantEjemplaresFisicos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad de bibliografía obligatoria"/>
                            </f:facet>
                            <h:outputText value="#{item.cantBibliografiaObligatoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad de bibliografía complementaria"/>
                            </f:facet>
                            <h:outputText value="#{item.cantBibliografiaComplementaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Promedio de alumnos por curso"/>
                            </f:facet>
                            <h:outputText value="#{item.promAlumnosCurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Relación entre ejemplares y alumnos"/>
                            </f:facet>
                            <h:outputText value="#{item.relEjemplaresAlumnos}"/>
                        </p:column>
                                </p:dataTable>
                                <div style="text-align:center">  
                        <h:commandButton value="Exportar">
                            <p:dataExporter type="xls" target="datalist" fileName="Detalle Bibliografia"/>
                        </h:commandButton>  
                    </div>
                            </p:panel>
                        </h:form>
        </ui:define>
    </ui:composition>

</html>
