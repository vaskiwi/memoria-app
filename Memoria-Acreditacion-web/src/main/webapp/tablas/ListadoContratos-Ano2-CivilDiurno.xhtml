<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <br></br>
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <br/>
            <h:form id="ContratoListForm">
                <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/index1.xhtml" />
                            <p:menuitem value="Administrador" url="/faces/index2.xhtml" />
                            <p:menuitem value="Tabla Docentes por Contrato" url="/faces/tablas/ListadoContratos-Ano2-CivilDiurno.xhtml" />
                </p:breadCrumb>
                <p:panel header="DOCENTES DE JORNADA DIURNA DE LA CARRERA O PROGRAMA PARA EL AÃ‘O #{profesorController.fecha_actual.year+1898}">
                    <p:dataTable id="datalist" value="#{gradoAcademicoController.ano2_cont_diurno_civil}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del profesor"/>
                            </f:facet>
                            <h:outputText  value="#{item.rut_profesor.nombre_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido paterno del profesor"/>
                            </f:facet>
                            <h:outputText value="#{item.rut_profesor.apellido_pat}" style="center"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido materno del profesor"/>
                            </f:facet>
                            <h:outputText value="#{item.rut_profesor.apellido_mat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Contrato del profesor"/>
                            </f:facet>
                            <h:outputText value="#{item.id_contrato.nombre_contrato}"/>
                        </p:column>
                                </p:dataTable>
                    <div style="text-align:center">  
                        <h:commandButton value="Exportar">
                            <p:dataExporter type="xls" target="datalist" fileName="Docentes de la carrera o programa para el ano #{profesorController.fecha_actual.year+1898}"/>
                        </h:commandButton>  
                    </div>
                            </p:panel>
                        </h:form>
            
        </ui:define>
    </ui:composition>

</html>
