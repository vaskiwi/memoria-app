<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Acreditación Informática</title>

        <link rel="stylesheet" href="resources/css/jsfcrud.css"/>
        <link rel="script" href="resources/css/jsfcrud.js"/>
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/pushy.css" />
        <link rel="stylesheet" href="resources/css/font-awesome.css" />
    </h:head>
  
    <h:body>
        <!-- Site Overlay -->
        <div class="site-overlay"></div>

        
        <p:layout fullPage="true">
            <h:form id="menuForm" class="header">
                    <nav class="navbar navbar-inverse navbar-fixed-top ">
                      <div class="container-fluid">
                        
                          
                        <!-- Collect the nav links, forms, and other content for toggling -->

                            <div align="left">
                                <table cellpadding="0" cellspacing="0"><tr>
                                    <td><p:graphicImage value="/faces/resources/logo-usach.png"/></td>		
                                    <td><h1 style="color:white">Sistema de Gestión de la Acreditación</h1></td>
                                    <td>
                                        <p:commandButton rendered="#{loginController.usuarioLogueado()}" label="Cerrar Sesión" title="Cerrar sesión" icon="ui-icon-extlink" action="#{loginController.logout}"  ajax="false" style=" border-bottom-color: #1b65bd;  border: solid #1b65bd; background: #1b65bd; color: #FFF;"></p:commandButton>
                                    </td>
                                    </tr></table>
                            </div>
                      
                        
                      </div><!-- /.container-fluid -->
                    </nav>  
            </h:form>
            
           
                 
            <!--</p:layoutUnit>-->
            
            
            <!--fin de cabecera-->
            
            <!-- inicio de cuerpo -->
            
            <p:layoutUnit position="center">
                <hr/>
                <hr/>
                <hr/>
                <hr/>
            <p:growl id="growl" life="5000" />     
            <div class="container" style="min-height: 400px;">
                <div class="row">
            <br /><br />
            <p:column id="loginError" styleClass="col-centered col-md-5">
                <b>Objeto no encontrado</b><br />
                Favor intentar nuevamente, o regresar al <a href="#{facesContext.externalContext.requestContextPath}/" >inicio</a>
            </p:column>
            <br /><br />
       </div>
            </div>
        <footer class="hidden-print">
            <div class="container">
                <div class="row inner-footer open-sans fondo_usach">
                    <div class="col-lg-12">
                        <div class="col-lg-10">
                            <span>Universidad de Santiago de Chile. Avenida Ecuador #3659. Estación Central, Santiago de Chile.</span>
                            <br/><span>Teléfono (562) 2 718 09 00 - Correo: contacto@informatica.usach.cl</span>
                        </div>
                        <div class="col-lg-2 text-right">
                            <a href="https://www.facebook.com/DIINF.UdeSantiago" class="icon-social" target="_blank"><span><i class="fa fa-facebook"></i></span></a>
                            <a href="https://twitter.com/diinf" class="icon-social" target="_blank"><span><i class="fa fa-twitter"></i></span></a>
                            <a href="https://www.linkedin.com/groups?home=&amp;gid=1901176" class="icon-social" target="_blank"><span><i class="fa fa-linkedin-square"></i></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        </p:layoutUnit>
        </p:layout>
    </h:body>  
<h:outputScript name="js/bootstrap.js" />
<h:outputScript name="js/pushy.js" />

<h:outputScript name="js/language_es.js" />
