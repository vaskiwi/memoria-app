<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleBibliografiaEditDlg" widgetVar="DetalleBibliografiaEditDialog" closeOnEscape="true" modal="true" resizable="false" height="300" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="DetalleBibliografiaEditForm">
              <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleBibliografiaController.selected != null}">
                                              <p:outputLabel value="Asignatura Asociada: " for="asignatura" />
                        <p:selectOneMenu id="asignatura" required="true" value="#{detalleBibliografiaController.selected.asignatura}" >
                            <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"
                                           var="carreraItem"
                                           itemValue="#{asignatura.item}"/>
                        </p:selectOneMenu>
                       <p:outputLabel value="Cantidad de títulos físicos: " for="cantTitulosFisicos" />
                       <p:inputText id="cantTitulosFisicos" value="#{detalleBibliografiaController.selected.cantTitulosFisicos}" title="Cantidad de títulos físicos" required="true" />
                       <p:outputLabel value="Cantidad de ejemplares físicos: " for="cantEjemplaresFisicos" />
                       <p:inputText id="cantEjemplaresFisicos" value="#{detalleBibliografiaController.selected.cantEjemplaresFisicos}" title="Cantidad de ejemplares físicos" required="true" />
                       <p:outputLabel value="Cantidad de bibliografía obligatoria: " for="cantBibliografiaObligatoria" />
                       <p:inputMask id="cantBibliografiaObligatoria" value="#{detalleBibliografiaController.selected.cantBibliografiaObligatoria}" title="Cantidad de bibliografia obligatoria: " required="true" mask="9">
                            <f:validator validatorId="custom.numeroValidador"/>
                        </p:inputMask>
                       <p:outputLabel value="Cantidad de bibliografía complementaria: " for="cantBibliografiaComplementaria" />
                       <p:inputMask id="cantBibliografiaComplementaria" value="#{detalleBibliografiaController.selected.cantBibliografiaComplementaria}" title="Cantidad de bibliografia complementaria: " required="true" mask="9">
                            <f:validator validatorId="custom.numeroValidador"/>
                        </p:inputMask>
                       <p:outputLabel value="Promedio de alumnos por curso: " for="promedio_alumnos_curso"  />
                       <p:inputText id="promedio_alumnos_curso"  required="true" value="#{detalleBibliografiaController.selected.promAlumnosCurso}" title="Promedio de alumnos por curso" />
                       <p:outputLabel value="Relación entre ejemplares y alumnos : " for="relacion_ejemplares_alumnos"  />
                       <p:inputText id="relacion_ejemplares_alumnos"  required="true" value="#{detalleBibliografiaController.selected.relEjemplaresAlumnos}" title="Relación ejemplares alumnos" />
                    </p:panelGrid>
                  <div align="center">
                      <p:commandButton actionListener="#{detalleBibliografiaController.update}" value="Guardar" iconPos="right" update="display,:DetalleBibliografiaListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="DetalleBibliografiaEditDialog.hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
