<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      object.style.alignmentAdjust="true">

    <ui:composition>

        <p:dialog id="DetalleBibliografiaViewDlg" closeOnEscape="true" widgetVar="DetalleBibliografiaViewDialog" modal="true" resizable="false" appendTo="@(body)" height="300" header= "INFORMACIÓN DEL DETALLE BIBLIOGRAFIA">
            <h:form id="DetalleBibliografiaViewForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{detalleBibliografiaController.selected != null}">
                        <h:outputText value="Asignatura: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.asignatura.nombre_asignatura}" title="Asignatura"/>
                        <h:outputText value="Cantidad de títulos físicos: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.cantTitulosFisicos}" title="Cantidad de títulos físicos"/>
                        <h:outputText value="Cantidad de ejemplares físicos: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.cantEjemplaresFisicos}" title="Cantidad de ejemplares físicos"/> 
                        <h:outputText value="Cantidad de bibliografia obligatoria: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.cantBibliografiaObligatoria}" title="Cantidad Bibliografia Obligatoria"/>
                        <h:outputText value="Cantidad de bibliografia complementaria: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.cantBibliografiaComplementaria}" title="Cantidad Bibliografia Complementaria"/> 
                        <h:outputText value="Promedio de alumnos por curso: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.promAlumnosCurso}" title="Promedio alumnos curso"/> 
                        <h:outputText value="Relación entre ejemplares y alumnos: "/>
                        <h:outputText value="#{detalleBibliografiaController.selected.relEjemplaresAlumnos}" title="Relación ejemplares alumnos"/>   
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleBibliografiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
