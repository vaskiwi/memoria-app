<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <br/>
        <p:dialog id="DetalleBibliografiaCreateDlg" widgetVar="DetalleBibliografiaCreateDialog"  closeOnEscape="true" modal="true" resizable="false" appendTo="@(body)"  height="300" header="Nuevo Detalle Bibliografia">
            <h:form id="DetalleBibliografiaCreateForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleBibliografiaController.selected != null}">
                       <p:outputLabel value="Asignatura Asociada: " for="asignatura" />
                        <p:selectOneMenu id="asignatura" required="true" value="#{detalleBibliografiaController.selected.asignatura}" >
                            <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"
                                           var="carreraItem"
                                           itemValue="#{asignatura.item}"/>
                        </p:selectOneMenu>
                       <p:outputLabel value="Cantidad de títulos físicos: " for="cantTitulosFisicos" />
                       <p:inputText id="cantTitulosFisicos" value="#{detalleBibliografiaController.selected.cantTitulosFisicos}" title="Cantidad de títulos físicos" required="true" />
                       <p:outputLabel value="Cantidad de ejemplares físicos: " for="cantEjemplaresFisicos" />
                       <p:inputText id="cantEjemplaresFisicos" value="#{detalleBibliografiaController.selected.cantEjemplaresFisicos}" title="Cantidad de ejemplares físicos" required="true" />
                       <p:outputLabel value="Cantidad de bibliografía obligatoria: " for="cantBibliografiaObligatoria" />
                       <p:inputText id="cantBibliografiaObligatoria" value="#{detalleBibliografiaController.selected.cantBibliografiaObligatoria}" title="Cantidad de bibliografia obligatoria" required="true"/>
                       <p:outputLabel value="Cantidad de bibliografía complementaria: " for="cantBibliografiaComplementaria" />
                       <p:inputText id="cantBibliografiaComplementaria" value="#{detalleBibliografiaController.selected.cantBibliografiaComplementaria}" title="Cantidad de bibliografia complementaria" required="true"/>
                       <p:outputLabel value="Promedio de alumnos por curso: " for="promedio_alumnos_curso"  />
                       <p:inputText id="promedio_alumnos_curso"  required="false" value="#{detalleBibliografiaController.selected.promAlumnosCurso}" title="Promedio de alumnos por curso" />
                       <p:outputLabel value="Relación entre ejemplares y alumnos : " for="relacion_ejemplares_alumnos"  />
                       <p:inputText id="relacion_ejemplares_alumnos"  required="false" value="#{detalleBibliografiaController.selected.relEjemplaresAlumnos}" title="Promedio de alumnos por curso" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleBibliografiaController.create}" value="Guardar" update="display,:DetalleBibliografiaListForm:datalist,:growl"/>
                    <p:commandButton value="Cancelar" onclick="DetalleBibliografiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
