<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturaEditDlg" closeOnEscape="true" widgetVar="AsignaturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="AsignaturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturaController.selected != null}">
                        <p:outputLabel value="Nombre: " for="nombre" />
                        <p:inputText id="nombre" value="#{asignaturaController.selected.nombre}" title="#{bundle.EditAsignaturaTitle_nombre}" />
                        <p:outputLabel value="Código: " for="codigo" />
                        <p:inputText id="codigo" value="#{asignaturaController.selected.codigo}" title="#{bundle.EditAsignaturaTitle_codigo}" />
                        <p:outputLabel value="Coordinación: " for="coordinacion" />
                        <p:inputText id="coordinacion" value="#{asignaturaController.selected.coordinacion}" title="#{bundle.EditAsignaturaTitle_coordinacion}" />
                         <p:outputLabel value="Total de Horas: " for="cant_horas" />
                        <p:inputText id="cant_horas" value="#{asignaturaController.selected.cant_horas}" title="#{bundle.EditAsignaturaTitle_cant_horas}" />
                        <p:outputLabel value="Carrera Asociada" for="carrera" />
                        <p:selectOneMenu id="carrera" value="#{asignaturaController.selected.carrera}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraItem"
                                           itemValue="#{carreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturaController.update}" value="Guardar" update="display,:AsignaturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignaturaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="AsignaturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
