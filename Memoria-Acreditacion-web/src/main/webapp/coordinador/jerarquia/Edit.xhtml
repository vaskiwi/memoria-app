<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JerarquiaEditDlg" widgetVar="JerarquiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR INFORMACIÓN">
            <h:form id="JerarquiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jerarquiaController.selected != null}">
                        <p:outputLabel value="Nombre: " for="nombre" />
                        <p:inputText id="nombre" value="#{jerarquiaController.selected.nombre}" title= "EDITAR INFORMACIÓN" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jerarquiaController.update}" value="Guardar" update="display,:JerarquiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JerarquiaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="JerarquiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
