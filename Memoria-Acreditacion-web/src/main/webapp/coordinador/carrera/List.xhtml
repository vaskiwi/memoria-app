<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarreraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
                <h:form id="CarreraListForm">
                    
                    <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/coordinador/index1.xhtml" />
                            <p:menuitem value="Administrador" url="/faces/coordinador/index2.xhtml" />
                            <p:menuitem value="Carreras" url="/faces/coordinador/carrera/List.xhtml" />
                    </p:breadCrumb>
                    <p:panel header="CARRERAS DISPONIBLES">
                        <p:dataTable id="datalist" value="#{carreraController.items}" var="item"
                            selectionMode="single" selection="#{carreraController.selected}"
                            paginator="true"
                            rowKey="#{item.id_carrera}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column width="80">
                                <f:facet name="header">
                                    <h:outputText value="CÃ³digo"/>
                                </f:facet>
                                <div align="center"><h:outputText value="#{item.id_carrera}"/></div>
                            </p:column>
                            <p:column width="200">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nueva" actionListener="#{carreraController.prepareCreate}" update=":CarreraCreateForm" oncomplete="PF('CarreraCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":CarreraViewForm" oncomplete="PF('CarreraViewDialog').show()" disabled="#{empty carreraController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":CarreraEditForm" oncomplete="PF('CarreraEditDialog').show()" disabled="#{empty carreraController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Borrar" actionListener="#{carreraController.destroy}" update=":growl,datalist" disabled="#{empty carreraController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
