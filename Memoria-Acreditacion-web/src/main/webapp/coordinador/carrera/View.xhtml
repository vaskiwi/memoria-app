<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" closeOnEscape="true" widgetVar="CarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="INFORMACIÓN CARRERA">
            <h:form id="CarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{carreraController.selected.id_carrera}" title="#{bundle.ViewCarreraTitle_id_carrera}"/>
                        <h:outputText value="Nombre: "/>
                        <h:outputText value="#{carreraController.selected.nombre}" title="#{bundle.ViewCarreraTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="CarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
