<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Carrera">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" required="true" value="#{carreraController.selected.nombre}" title="#{bundle.CreateCarreraTitle_nombre}" >
                            <f:validator validatorId="custom.nombreValidador"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="Guardar" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="CarreraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
