<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoAcademicoViewDlg" widgetVar="GradoAcademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="INFORMACIÓN DEL GRADO">
            <h:form id="GradoAcademicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradoAcademicoController.selected != null}">
                        <h:outputText value="Código: "/>
                        <h:outputText value="#{gradoAcademicoController.selected.id_grado_academico}" title="#{bundle.ViewAsignaturaTitle_id_grado_academico}"/>
                        <h:outputText value="Nombre: "/>
                        <h:outputText value="#{gradoAcademicoController.selected.nombre}" title="#{bundle.ViewGradoAcademicoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="GradoAcademicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
