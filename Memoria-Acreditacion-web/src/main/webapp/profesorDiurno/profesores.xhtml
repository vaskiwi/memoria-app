<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfesorTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <br/>
            <h:form id="ProfesorListForm">
                <p:breadCrumb>
                            <p:menuitem value="Portada" url="/faces/index1.xhtml" />
                            <p:menuitem value="Administrador" url="/faces/index2.xhtml" />
                            <p:menuitem value="Profesores" url="/faces/profesorDiurno/profesores.xhtml" />
                </p:breadCrumb>
                <p:panel header="PROFESORES EXISTENTES">
                    <p:dataTable id="datalist" value="#{profesorController.lista_profesor_diurno}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RUN"/>
                            </f:facet>
                            <h:outputText  value="#{item.rut_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_profesor}" style="center"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido paterno"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido_pat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido materno"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido_mat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Título profesional"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Grado Académico más alto completado"/>
                            </f:facet>
                            <h:outputText value="#{item.grado_academico_profesor.nombre_grado_academico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Asignatura que imparte"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Año de inicio de actividades en la carrera"/>
                            </f:facet>
                            <h:outputText value="#{item.ano_ingreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jerarquía Docente"/>
                            </f:facet>
                            <h:outputText value="#{item.jerarquia_profesor.nombre_jerarquia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dedicacion horaria contratado"/>
                            </f:facet>
                            <h:outputText value="#{item.dedicacion_contratada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Contrato"/>
                            </f:facet>
                            <h:outputText value="#{item.contrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Unidad a la que pertenece"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Comuna"/>
                            </f:facet>
                            <h:outputText value="#{item.comuna_profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="AÑO #{profesorController.fecha_actual.year+1900}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor_ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="AÑO #{profesorController.fecha_actual.year+1899}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor_ano_2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="AÑO #{profesorController.fecha_actual.year+1898}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor_ano_3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="AÑO #{profesorController.fecha_actual.year+1897}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor_ano_4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="AÑO #{profesorController.fecha_actual.year+1896}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturas_profesor_ano_5}"/>
                        </p:column>
                        <f:facet name="footer">
                             
                        
                        </f:facet>
                                </p:dataTable>
                                <div style="text-align:center">  
                        <h:commandButton value="Exportar">
                            <p:dataExporter type="xls" target="datalist" fileName="Docentes de jornada diurna de la carrera durante los ultimos 5 anos"/>
                        </h:commandButton>  
                    </div>
                            </p:panel>
                        </h:form>
            
        </ui:define>
    </ui:composition>

</html>
