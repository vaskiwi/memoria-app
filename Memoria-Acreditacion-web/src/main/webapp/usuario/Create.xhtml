<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_roles}" for="rol" />
                        <p:selectOneMenu id="rol" required="true" value="#{usuarioController.selected.rol}" >
                            <f:selectItem itemLabel="Seleccione Rol" itemValue=""/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}" var="rolItem" itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_rutUsuario}" for="rutUsuario" />
                        <p:inputText id="rutUsuario" value="#{usuarioController.selected.rutUsuario}" title="#{bundle.CreateUsuarioTitle_rutUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rutUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.user_password}" title="#{bundle.CreateUsuarioTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuarioController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="Guardar" update="display,:UsuarioListForm:datalist,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
